<div nz-row>
  <div nz-col nzSpan="8"></div>
  <div nz-col nzSpan="8">
    <div style="background: #ECECEC;padding:30px;">
      <nz-card style="width:580px;" [nzBordered]="false" nzTitle="博客系统--注册">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">用户名</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input type="text" nz-input formControlName="name" id="name">
              <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').hasError('required')">请输入姓名!</nz-form-explain>
              <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">超过规定长度!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()">
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').hasError('required')">请输入您的密码!</nz-form-explain>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">密码长度未达到规定!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input type="password" formControlName="checkPassword" id="checkPassword">
              <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty && validateForm.get('checkPassword').errors">
                <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">
                  请确认您的密码!
                </ng-container>
                <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">
                  您输入的两个密码不一致!
                </ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nz-row style="margin-bottom:8px;">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary">注册</button>
              <a routerLink="/login">已有账号？去登录</a>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-card>
    </div>
  </div>
  <div nz-col nzSpan="8"></div>
</div>
